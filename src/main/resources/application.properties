
#mysql db access properties for JDBC, DBCP, Hikari
db.driverClassName=com.mysql.cj.jdbc.Driver
db.url=jdbc:mysql://localhost:3306/eshopdb?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
db.user=julia
db.password=julia

#Hikari properties
hibernate.hikari.minimumIdle=5
hibernate.hikari.maximumPoolSize=10
hibernate.hikari.idleTimeout=30000
hibernate.hikari.dataSourceClassName=com.mysql.jdbc.jdbc2.optional.MysqlDataSource
hibernate.hikari.poolName=springHikariCP

#hibernate properties
hibernate.connection.driver_class=com.mysql.cj.jdbc.Driver
hibernate.connection.url=jdbc:mysql://localhost:3306/eshopdb
hibernate.connection.useUnicode=true
hibernate.connection.useJDBCCompliantTimezoneShift=true
hibernate.connection.useLegacyDatetimeCode=false
hibernate.connection.serverTimezone=UTC
hibernate.connection.username=julia
hibernate.connection.password=julia
hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
hibernate.show_sql=true
hibernate.hbm2ddl.auto=update


